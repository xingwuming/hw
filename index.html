    <!-- 装饰性脚注 (不影响布局，纯氛围) -->
    <div style="margin-top: 1.5rem; font-size: 0.8rem; opacity: 0.4; display: flex; gap: 18px; color: #475569;">
        <span><i class="far fa-bookmark"></i> 个人导航 · 可自由增删</span>
        <span><i class="fas fa-mouse-pointer"></i> 单击书签直达</span>
    </div>

    <script>
        (function() {
            // ---------- 实时时钟和日期 ----------
            function updateDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                document.getElementById('currentDate').innerText = `${year}-${month}-${day}`;

                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;  // 12小时制
                document.getElementById('currentTime').innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
            }
            updateDateTime();
            setInterval(updateDateTime, 500);

            // ---------- 搜索引擎切换 & 搜索功能 ----------
            const searchInput = document.getElementById('searchInput');
            const engineBtns = document.querySelectorAll('.engine-btn');
            let currentEngine = 'google';   // 默认

            // 切换激活样式
            engineBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    engineBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentEngine = this.dataset.engine;
                    // 输入框占位符微调 (可选)
                    if (currentEngine === 'google') searchInput.placeholder = '使用 Google 搜索...';
                    else if (currentEngine === 'bing') searchInput.placeholder = '使用 Bing 搜索...';
                    else if (currentEngine === 'baidu') searchInput.placeholder = '使用 百度 搜索...';
                    else if (currentEngine === 'duck') searchInput.placeholder = '使用 DuckDuckGo 搜索...';
                });
            });

            // 处理搜索/网址跳转 (回车执行)
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query === '') return;
                    
                    // 智能判断: 如果包含点且不含空格，当作网址简单处理(补全https)
                    if (query.includes('.') && !query.includes(' ') && !query.startsWith('http')) {
                        window.location.href = 'https://' + query;
                        return;
                    } else if (query.startsWith('http://') || query.startsWith('https://')) {
                        window.location.href = query;
                        return;
                    }

                    // 否则根据所选搜索引擎构造
                    let searchUrl = '';
                    switch (currentEngine) {
                        case 'google':
                            searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                            break;
                        case 'bing':
                            searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                            break;
                        case 'baidu':
                            searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                            break;
                        case 'duck':
                            searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                            break;
                        default:
                            searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                    window.location.href = searchUrl;
                }
            });

            // 底部快捷条 真实链接 (避免死链)
            document.getElementById('ytQuick').href = 'https://youtube.com';
            document.getElementById('twQuick').href = 'https://twitter.com';
            document.getElementById('redditQuick').href = 'https://reddit.com';
            document.getElementById('figQuick').href = 'https://figma.com';

            // 点击提示小彩蛋
            document.querySelector('.add-hint').addEventListener('click', function() {
                alert('✨ 你可以右键收藏此页，或者直接编辑代码添加常用链接。\n也可拖拽任意链接到分类区域(目前静态演示)');
            });

            // 自动聚焦搜索框
            searchInput.focus();
        })();
    </script>
